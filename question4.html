<div id="startButton"> 
  <img src="images/countdown1.png" id="alarmIcon" alt="アラームオフ">
</div>
<div id="countdown"></div>
<script>
var timer = null;
var alarmIcon = document.getElementById("alarmIcon");
var initialMinutes = 2; // 初期の分数を設定
var initialSeconds = 0; // 初期の秒数を設定
var minutes = initialMinutes;
var seconds = initialSeconds;

// カウントダウン用の関数
function countdown() {
  if (seconds === 0) {
    if (minutes === 0) {
      // 指定された時間が過ぎている場合はアラームを鳴らす
      alert("時間になりました！");
      clearInterval(timer);
      timer = null;
      alarmIcon.src = "images/countdown2.png"; // アイコンをオフにする
      document.getElementById("countdown").innerHTML = "";
      minutes = initialMinutes; // リセット
      seconds = initialSeconds; // リセット
      return;
    }
    minutes--;
    seconds = 59;
  } else {
    seconds--;
  }

  var displayMinutes = minutes < 10 ? '0' + minutes : minutes;
  var displaySeconds = seconds < 10 ? '0' + seconds : seconds;

  document.getElementById("countdown").innerHTML = displayMinutes + "分 " + displaySeconds + "秒 ";
}

document.getElementById('startButton').addEventListener('click', function() {
  if (timer === null) {
    countdown(); // 初期表示のために一度呼び出す
    timer = setInterval(countdown, 1000); // 1秒ごとに更新
    alarmIcon.src = "images/countdown1.png"; // アイコンをオンにする
  } else {
    clearInterval(timer);
    timer = null;
    alarmIcon.src = "images/countdown2.png"; // アイコンをオフにする
  }
});
</script>
